<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
     <script src="script.js" defer ></script> 
</head>
<body>
    <!-- <script src="script.js"></script> -->
    
       <div class="calculator-main">
        <div class="display">
            <div class="PreviousDisplay" id="previousdisplay" > </div>
            <div class="currentDisplay" id="currentdisplay"></div>
         </div>
         <button class="col-2 Clear " > AC</button>
         <button class="delete"> Del</button>
         <button class="operations">/</button>
         <button class="operations" id="rspc">x <sup>-1</sup></button>
         <button class="numbers">1</button>
         <button class="numbers">2</button>
         <button class="numbers">3</button>
         <button class="operations">*</button>
         <button class="operations">%</button>     
         <button class="operations" id="croot" >&#8731</button>
         <button class="numbers">4</button>
         <button class="numbers">5</button>
         <button class="numbers">6</button>
         <button class="operations">+</button>
         <button class="operations">^</button>
         <button class="operations disabled1"  disabled></button>
         <button class="numbers">7</button>
         <button class="numbers">8</button>
         <button class="numbers">9</button>       
         <button class="operations">-</button>
         <button class="operations" id="sroot">&#8730</button>
         <button class="operations disabled1" disabled></button>
         <button class="numbers">.</button>
         <button class="numbers">0</button>
         <button class="col-2 Equals" id="Equals">=</button>
         

    </div>   
</body>
</html>

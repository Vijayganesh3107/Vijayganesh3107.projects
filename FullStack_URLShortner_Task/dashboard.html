<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="dashboard.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container justify-content-center text-center">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><b>URL Shortner</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item" id="login">
              <a class="nav-link" href="login.html"
                ><i class="fas fa-sign-in-alt"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-6 text-right">
          <h1>URL Shortner</h1>
        </div>
        <div class="col-6 text-right"><span id="p"></span></div>
      </div>
      <form class="text-center my-5 form-inline" onsubmit="return false">
        <label for="longurl" class="sr-only">URL:</label>
        <input
          type="url"
          name="longurl"
          id="longurl"
          class="form-control col"
          placeholder="Long URL"
        />
        <button class="btn btn-primary" id="searchbtn">Url Shortner</button>
        <!-- </div> -->
      </form>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>URL</th>
            <th>Short URL</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <h3 class="displaynone"></h3>
    </div>
  </body>
</html>

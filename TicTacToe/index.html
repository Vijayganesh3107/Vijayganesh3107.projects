<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-xl-center">
        <div class="Title col-xl-12 col-lg-12">
          <h1>Tic Tac Toe</h1>
          <div class="alert alert-danger" role="alert" id="alert"></div>
        </div>
      </div>
      <div class="row">
        <div
          class="board col-xl-7 col-lg-7 col-md-7 col-sm-7 col-xs-4 col-7 text-xl-center text-lg-center text-md-center text-sm-center text-xs-center text-center"
          id="mainboard"
        >
          <table class="table">
            <tbody>
              <tr>
                <td id="cell1" class="cell Border"></td>
                <td id="cell2" class="cell Border"></td>
                <td id="cell3" class="cell Border1"></td>
              </tr>
              <tr>
                <td id="cell4" class="cell Border"></td>
                <td id="cell5" class="cell Border"></td>
                <td id="cell6" class="cell Border1"></td>
              </tr>
              <tr class="row-3">
                <td id="cell7" class="cell Border2"></td>
                <td id="cell8" class="cell Border2"></td>
                <td id="cell9" class="cell"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br /><br />

      <div class="text-center blink" id="message"></div>
    </div>
  </body>
</html>
